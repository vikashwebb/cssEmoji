<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css emoji</title>
    <style>
        :root{--size:200px}
        .emojiWrap{width:100%;height:100vh;background-color:#ccc;display:flex;item-align:center;justify-content:center;flex-flow:row wrap}
        .emoji{width:var(--size);height:var(--size);display:flex;margin:20px;align-self:center}
        .emojiElements{background-color:#FFEB3B;border-radius:50%;height:100%;width:100%;overflow:hidden;position:relative;box-shadow:inset 0 0 20px #555}
        .eyeWrap{position:absolute;top:calc(var(--size)* .25);left:calc(var(--size)* .5)}
        .eye{position:absolute;width:calc(var(--size)* .055);height:calc(var(--size)* .12);background-color:#000;border-radius:50%}
        .left-eye{left:calc(var(--size)* -.2)}
        .right-eye{right:calc(var(--size)* -.2)}
        :root{--smile-height:calc(var(--size)* .3)}
        .smile-mouth{position:absolute;width:calc(var(--size)* .6);height:var(--smile-height);background-color:#000;bottom:calc(var(--size)* .15);left:calc(var(--size)* .5);transform:translateX(-50%);border-radius:5% 5% var(--smile-height) var(--smile-height)}
        .open-mouth{position:absolute;width:calc(var(--size)* .3);height:var(--smile-height);background-color:#000;bottom:calc(var(--size)* .15);left:calc(var(--size)* .5);transform:translateX(-50%);border-radius:var(--smile-height) var(--smile-height) var(--smile-height) var(--smile-height)}
        .mask{position:absolute;width:calc(var(--size)* .5);height:var(--smile-height);background-color:#fff;border:1px solid #c1c1c1;bottom:calc(var(--size)* .17);left:calc(var(--size)* .5);transform:translateX(-50%);border-radius:5%}
        .strip{position:absolute;width:calc(var(--size)* .35);height:calc(var(--size)* .05);background-color:#fff;border:1px solid #c1c1c1;border-radius:5%}
        .strip-top-left{bottom:calc(var(--size)* .29);left:calc(var(--size)* .45);transform:rotate(-20deg)}
        .strip-top-right{bottom:calc(var(--size)* .29);right:calc(var(--size)* .45);transform:rotate(20deg)}
        .strip-bottom-left{bottom:calc(var(--size)* -.05);right:calc(var(--size)* .45);transform:rotate(-20deg)}
        .strip-bottom-right{bottom:calc(var(--size)* -.05);left:calc(var(--size)* .45);transform:rotate(20deg)}
    </style>
</head>
<body>
    <div class="emojiWrap">
        <div class="emoji smile">
          <div class="emojiElements">
            <div class="eyeWrap">
               <div class="eye left-eye"></div>
               <div class="eye right-eye"></div>
            </div>
             <div class="smile-mouth"></div>
          </div>
        </div>
        <div class="emoji smile">
          <div class="emojiElements">
            <div class="eyeWrap">
               <div class="eye left-eye"></div>
               <div class="eye right-eye"></div>
            </div>
           <div class="mask">
              <div class="strip strip-top-left"></div>
              <div class="strip strip-top-right"></div>
              <div class="strip strip-bottom-left"></div>
              <div class="strip strip-bottom-right"></div>
           </div>
          </div>
        </div>
        <div class="emoji smile">
          <div class="emojiElements">
            <div class="eyeWrap">
               <div class="eye left-eye"></div>
               <div class="eye right-eye"></div>
            </div>
            <div class="open-mouth"></div>
          </div>
        </div>
    </div>
</body>
</html>
